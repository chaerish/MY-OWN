    <link rel="stylesheet" href="/css/ex.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/write.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--뒤로가기 팝업-->
    <script language="javascript">
        $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')})      
    </script>
</head>
<body>
    <header>
        <div id="logoAndSearch">
            <img id="logoImg" src="/img/WOA_LOGO.png" alt="LOGO">     
            <div class="dropdown">
                <select class="form-select-padding-2" id=inputGroupSelect04 aria-label="Example select with button addon">
                    <option value="1">페스티벌</option>
                    <option value="1">전시</option>
                </select>                
                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <div id="mainCategory">
            <a href="main-page.html" style="text-decoration: none; color:#000000;"><span class="catogoryMain">HOME</span></a>
            <a href="exhibition.html" style="text-decoration: none; color:#000000;"><span class="categoryExhibition">EXHIBITION</span></a>
            <a href="festival.html" style="text-decoration: none; color:#000000;"><span class="categoryFestival">FESTIVAL</span></a>
            <span class="categoryCategory" style="text-decoration:underline;  text-decoration-color:#21517D; text-decoration-thickness:3px;">COMMUNITY</span>
        </div>
    </header>

    <div id="community">
        <a href="" id="community" style="text-decoration:none; color:#000000;">COMMUNITY</p>     
    </div>

    <div id="category2">
        <nav>
            <ul class="nav-container2">
                <li class="nav-item2"><a href=""style="color:#000000; text-decoration:none;">전체</a></li>
                <li class="nav-item2"><a href="">자유게시판</a></li>
                <li class="nav-item2"><a href="">후기</a></li>
                <li class="nav-item2"><a href="">같이가요&해요</a></li>
            </ul>         
        </nav>   
    </div>

    <div id="form">
        <form action="" method="post">
            <div class="form-write">
               <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="제목 입력(4-100)" name="title" maxlength="100" required="required" pattern=".{4,100}">
                </div>
                <div class="form-group2">
                    <textarea class="form-control" rows="5" id="content"name="content" placeholder="내용 작성" required="required"></textarea>
                </div>  
            </div>  
            <div class="row">
                <div class="col">
                    <label for="name"><input type="text" class="form-control" placeholder="닉네임" aria-label="닉네임" required="required"></label>
                    <label for="password"><input type="text" class="form-control" placeholder="비밀번호" aria-label="비밀번호" required="required"></label>
                </div>
            </div>
            <div id="button">
                <button type="button" class="btn btn-default" style="background-color: #696969; color:white; margin-right:2%;" data-toggle="modal" data-target="#exampleModal">뒤로가기</button>
                <button type="submit" class="btn btn-default2" style="color:white; background-color: #21517D;">업로드</button>
            </div> 
        </form>          
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
  
 
    
    

   
 
  

    <footer></footer>
      
</body>
</html>
